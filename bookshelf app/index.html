<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Tambah Buku</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Judul Buku" required>
                <input type="text" id="author" placeholder="Penulis" required>
                <input type="number" id="year" placeholder="Tahun" required>
                <label>
                    <input type="checkbox" id="isComplete"> Selesai dibaca
                </label>
                <button type="submit">Tambah Buku</button>
            </form>
        </section>
        
        <section class="search-section">
            <h2>Cari Buku</h2>
            <input type="text" id="search" placeholder="Cari berdasarkan judul">
        </section>
        
        <section class="book-shelves">
            <div>
                <h2>Belum Selesai Dibaca</h2>
                <div id="incompleteBookshelfList"></div>
            </div>
            <div>
                <h2>Selesai Dibaca</h2>
                <div id="completeBookshelfList"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
